
<div class="layout-topbar p-3 sm:p-5">
  <div class="flex justify-content-between align-items-center">
    <div class="flex">
      <i class="pi pi-user ml-2" style="font-size: 2rem"></i>
      <div class="text-2xl font-bold hidden sm:inline-block ml-2">
        Apuntable
      </div>
    </div>
    <div class="flex gap-2">
      <p-button label="Home" icon="pi pi-home" iconPos="left"></p-button>
      <p-button label="About" icon="pi pi-info-circle" iconPos="left"></p-button>

      <p-menu #menu [model]="items" [popup]="true" />
      <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v"/>

    </div>
  </div>
</div>
