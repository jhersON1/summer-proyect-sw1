<p-card header="Materia" subheader="Subtitulo" [style]="{ width: '100%', overflow: 'hidden'}">
  <ng-template pTemplate="header">
      <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
      quas!
  </p>
  <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
          <p-button label="Entrar" outlined class="w-full" styleClass="w-full" />
          <p-button icon="pi pi-share-alt" severity="primary"/>
      </div>
  </ng-template>
</p-card>
