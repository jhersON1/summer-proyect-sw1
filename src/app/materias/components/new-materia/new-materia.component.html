<p-dialog
header="Nueva Materia"
[(visible)]="showCreateMateria"
[modal]="true"
[style]="{ width: '25rem' }"
closeOnEscape="false"
closeIcon="false"
>
<form [formGroup]="createMateriaForm" (ngSubmit)="crearMateria()">
  <div class="flex align-items-center gap-3 mb-3">
    <label for="nombre" class="font-semibold w-6rem">Nombre</label>
    <input pInputText id="nombre" formControlName="nombre" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex align-items-start gap-3 mb-5">
    <label for="descripcion" class="font-semibold w-6rem">Descripci√≥n</label>
    <textarea pInputTextarea id="descripcion" formControlName="descripcion" class="flex-auto"
    rows="5" autocomplete="off"  > </textarea>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (onClick)="cerrarDialog()" />
    <button type="submit" pButton label="Guardar" (click)="cerrarDialog()"></button>
  </div>
</form>
</p-dialog>
